{% extends 'base.html'%}
{% block title%}Product Page {% endblock%}
{% load static %}

{% block body%}
<div class="container prodimg my-4">
    <div class="row">
    <div class="col-md-4">
    <div class="row">
        <img src="/media/{{product.productImage}}" width="233px" height="385px">
    </div>
        <div class="row">
            <button class="btn btn-success my-2">Buy Now</button>
            <button class="btn btn-dark ">Add To Cart</button>
            <button onclick="confirmReturn()" class="btn btn-dark my-2">Return Item</button>
        </div>

    </div>

    <div class="productdetails col-md-8">
        <h2>{{product.productName}}</h2>
        <p class="prodfontsize"><b>Rs.{{product.price}} </b></p>
        <p class="prodfontsize">{{product.description}}</p>


    </div>
    </div>


</div>


{% endblock%}



{% block js %} 
<script>
    console.log('working')
    console.log(localStorage.getItem('cart')==undefined)
    if(localStorage.getItem('cart') == null )
{
var cart={};
}
else{

cart= JSON.parse(localStorage.getItem('cart'));
console.log(localStorage.getItem('cart'))
document.getElementById('cart').innerHTML = Object.keys(cart).length;
}
//jQuery starts here//
$('.cart').click(function(){

console.log('clicked');
var idstr= this.id.toString();
console.log(idstr);

if(cart[idstr]!= undefined) {
cart[idstr] = cart[idstr]+1;
}
else{
cart[idstr] = 1;

}
console.log(cart);
localStorage.setItem('cart', JSON.stringify(cart));

});
const popoverTriggerList = document.querySelectorAll('[data-bs-toggle="popover"]')
const popoverList = [...popoverTriggerList].map(popoverTriggerEl => new bootstrap.Popover(popoverTriggerEl))
$('#popcart').popover();
document.getElementById("popcart").setAttribute('data-bs-content', '<h5>Cart for your items in my shopping cart</h5>');




  function confirmReturn() {
    // alert("Votre PDF a été généré");
    var confirmation=confirm("Are you sure you want to return item?");
    if (confirmation==true){
        window.location.href='/refundRequest';}
  }

</script>
{% endblock%}
